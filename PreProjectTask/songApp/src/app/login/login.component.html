<a routerLink="/home">Home</a>
<div>
  <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
    <h1>Fill Up Login Details</h1>
  <mat-form-field appearance="fill" >
    <mat-label>Email Id</mat-label>
    <input matInput type="text" formControlName="emailId" required>
  </mat-form-field> <br>
  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput type="text" formControlName="password" required minlength="4">
  </mat-form-field><br>
  <button mat-raised-button color="warn" [disabled]="loginForm.invalid">Login</button>
  <button mat-raised-button color="warn" type="reset">Clear</button>
  </form>
</div>
