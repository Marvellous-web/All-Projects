<mat-toolbar id="tb1" >
    <div id="d1">
  <img  style="width:200px;" src="./assets/FOODIELOGO.jpg">
    </div>
    <button style="height: 30px; width: 30px; margin-left: 75%;" mat-fab id="btn" [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <img style="height:30px;width: 30px;border-radius: 50%;margin-top: -26px;" src="data:image/JPEG;base64,{{userDetails.profile.data}}" >
    </button>
    <h5 style="color: whitesmoke; margin-left:10px;font-size: 15px;">{{userDetails.name}}</h5>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logout()">
        <mat-icon >logout</mat-icon>
        <span>Sign Out</span>
      </button>
    </mat-menu>
  </mat-toolbar>
  <mat-icon (click)="geBack()">arrow_circle_left</mat-icon>
  <img align="right" src="./assets/admin_login.png" style="width: 90px;"> <br>
  <br> <br>
<div class=container>
  <table class="table table-striped table-hover">
      <thead>
        <th>Email ID</th>
        <th>Restaurant Name</th>
        <th>Action</th>
      </thead>
      <tbody>
        <tr *ngFor="let req of requestDetails">
          <td>{{req.emailID}}</td>
          <td> {{req.resName}}</td>
          <td>
            <mat-checkbox class="example-margin" (click)="acceptRequest(req.emailID)">Accept</mat-checkbox>
            <!-- <mat-icon id="btn1" style="margin-left: -15px;color: green;" (click)="acceptRequest(req.emailID)" matTooltip="Check the box">check</mat-icon>Accept -->
            <!-- <mat-icon style="margin-left: 15px;" id="btn1" matTooltip="add again">add_circle</mat-icon> -->
          </td>
        </tr>
      </tbody>
    </table>
</div>
