<mat-toolbar id="tb1" >
  <div id="d1">
    <img style="width: 200px;" src="./assets/FOODIELOGO.jpg" alt="">
  </div>
  <button style="height: 30px; width: 30px; margin-left: 72%;" mat-fab id="btn" [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <img style="height:30px;width: 30px;border-radius: 50%;margin-top: -26px;" src="data:image/JPEG;base64,{{userDetails.profile.data}}" >
  </button>
  <h3 style="color: whitesmoke;margin-left: 12px;font-size: 15px;">{{userDetails.name}}</h3>
  <mat-menu #menu="matMenu" >
    <button mat-menu-item routerLink="/editUserDetails/{{userDetails.emailID}}">
      <mat-icon>update</mat-icon>
      <span>Update Profile</span>
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon >logout</mat-icon>
      <span>Sign Out</span>
    </button>
  </mat-menu>
</mat-toolbar>
<!-- {{userDetails | json}} -->
<div>
  <mat-icon (click)="goToUserView()">arrow_circle_left</mat-icon> <hr>
  <h1 style="font-weight: bold; margin-left:3%; margin-top: 1%;color: crimson; text-decoration: underline;">Favourite Restaurant List</h1 >
</div>
<div id="table">
  <div class="container">
    <table class="table  table-striped table-hover">
      <thead>
        <th>Restaurant Name</th>
        <th>Restaurant Location</th>
        <th>Action</th>
      </thead>
      <tbody>
        <tr *ngFor="let r of userDetails.restaurant">
          <td routerLink="/restaurantDetails/{{r.name}}">{{r.name}}</td>
          <td routerLink="/restaurantDetails/{{r.name}}">{{r.location}}</td>
          <td>
            <button (click)="removeRest(r)" mat-raised-button  style="background-color: rgb(70, 56, 56); color: aliceblue;" >Remove Restaurant</button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
</div>
